<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Whac-A-Mole</title>
</head>

<body>
  <div class="screen">
    <div class="content">
      <h1>Whac-A-Mole</h1>
      <a href="#" class="start" id="start">Начать игру</a>
    </div>
  </div>

  <div class="screen">
    <div class="content">
      <h1>Выберите время</h1>
      <ul class="time-list" id="time-list">
        <li>
          <button class="time-btn" data-time="30">
            30 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="60">
            60 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="90">
            90 сек
          </button>
        </li>
        <li>
          <button class="time-btn" data-time="120">
            120 сек
          </button>
        </li>
      </ul>
    </div>
  </div>

  <div class="screen">
    <div class="board" id="board">
      <h3 class="hide">Осталось <span id="time">00:00</span></h3>
      <div class="item">
        <img src="assets/texture/mole.png" alt="mole" class="mole">
        <img src="assets/texture/hole.png" alt="hole" class="hole" id="0">
      </div>
      <div class="item">
        <img src="assets/texture/mole.png" alt="mole" class="mole">
        <img src="assets/texture/hole.png" alt="hole" class="hole" id="1">
      </div>
      <div class="item">
        <img src="assets/texture/mole.png" alt="mole" class="mole">
        <img src="assets/texture/hole.png" alt="hole" class="hole" id="2">
      </div>
      <div class="item">
        <img src="assets/texture/mole.png" alt="mole" class="mole">
        <img src="assets/texture/hole.png" alt="hole" class="hole" id="3">
      </div>
      <div class="item">
        <img src="assets/texture/mole.png" alt="mole" class="mole">
        <img src="assets/texture/hole.png" alt="hole" class="hole" id="4">
      </div>
      <div class="item">
        <img src="assets/texture/mole.png" alt="mole" class="mole">
        <img src="assets/texture/hole.png" alt="hole" class="hole" id="5">
      </div>
      <div class="item">
        <img src="assets/texture/mole.png" alt="mole" class="mole">
        <img src="assets/texture/hole.png" alt="hole" class="hole" id="6">
      </div>
      <div class="item">
        <img src="assets/texture/mole.png" alt="mole" class="mole">
        <img src="assets/texture/hole.png" alt="hole" class="hole" id="7">
      </div>
      <div class="item">
        <img src="assets/texture/mole.png" alt="mole" class="mole">
        <img src="assets/texture/hole.png" alt="hole" class="hole" id="8">
      </div>
      <div class="gameover hide">
        <h1 class="score"><span class="primary">Счет: </span></h1>
        <a href="#" class="start" id="restart">Начать заново</a>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
